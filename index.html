<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One" rel="stylesheet">


    <!-- local CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>WiKi App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1 class="heading">WiKi App</h1>
                <p><i>Live search results from wikipedia..</i>
                </p>
                <hr class="shortHr">
                <div class="searchBox">
                    <input type="text" class="form-control" name="search" id="search" autocomplete="off"
                        placeholder="Type something interesting!">

                    <button class="btn btn-outline-dark random">Article of the day</button>
                </div>
            </div>
            <div class="col-md-8 offset-sm-2 searchResults">
                <div id="update"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid embed-responsive embed-responsive-16by9">
        <div class="row">
            <iframe src="" frameborder="0" class="embed-responsive-item" widht="1080" height="760"
                allowfullscreen></iframe>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
